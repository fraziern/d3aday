---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
<div class="posts">
  {%- if site.exercises.size > 0 -%}
    <ul class="post-list">
      {%- for exercise in site.exercises -%}
      <li>
        <a class="post-link" href="{{ exercise.url | relative_url }}">
          <img src="{{ exercise.thumbnail_path }}" alt="{{ exercise.thumbnail_alttext }}">
        </a>
          <h6 class="post-index">{{ forloop.index | prepend: '0' | slice: -2, 2 }}</h6>
          <h5>{{ exercise.title | escape }}</h5>
      </li>
      {%- endfor -%}
    </ul>
  </div>
  {%- endif -%}

</div>
